    <!-- Questa è l'inclusione di jquery ottimizzato -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



    <script type="text/javascript">  /* Tag script */

      $(document).ready(function(){   /* DOCUMENT READY serve per far funzionare bene il jquery, ossia lo esegue solo quando sono già stati caricati tutti ijavascript */

        /*EVENTI ON CLICK */

        $(".hamburger").on('click', function() {  /* Quando si clicca su hamburger si scatena l'evento */

            $(".asta-1").toggleClass("asta-1--rotation"); /* Usando il metodo TOGGLECLASS ottengo proprio un effetto di bottone, infatti toggleClass serve proprio ad aggiungere e rimuovere la classe dall'elemento puntato */
            $(".asta-2").toggleClass("asta-2--out");
            $(".asta-3").toggleClass("asta-3--rotation");
            $(".menu").toggleClass("menu--open"); /* toggleClass serve ad aggiungere o rimuovere una classe ad un elemento in questo caso gli elementi
                                                    sono quelli puntati dalla classe hamburger e la classe che verra aggiunta o rimossa è menu--open.
                                                    La classe menu--open verrà poi definita nel file di stile. */
        });

        ScrollReveal().reveal('.reveal', { distance: '100px', duration: 1500, easing: 'cubic-bezier(.215, .61, .355, 1)', interval: 600 }); /* Codice javascript di SCROLLREVEAL che applica all'elemento puntato dalla classe reveal un fade in veloce */
                                          /* Aggiungendo { distance: '100px' } il testo arriva da sotto */
                                          /* Aggiungendo { duration: 1500 } gli aumento un pò la durata*/
                                          /* Aggiungendo { easing: 'cubic-bezier(.215, .61, .355, 1)' } posso modificarli la velocità */
                                          /* Aggiungendo { interval: 600 } creo un ritardo tra le animazioni di elementi che sono sulla stessa righa, se per esempio ho due colonne avrò due fade in con un lieve ritardo */
                                          /* Adesso applicherò la classe reveal all'elemento che voglio animare */

        ScrollReveal().reveal('.zoom', { duration: 1500, easing: 'cubic-bezier(.215, .61, .355, 1)', interval: 200, scale: 0.65}); /* Creo uno scrollreveal zoom che da l'effetto di apparizione agli elementi a cui voglio applicarlo */
                                          /* Aggiungendo {scale: 0.65} andrò a scalare l'elemento in questo caso lo rimpicciolisco */

        ScrollReveal().reveal('.zoom-delay', { duration: 1500, easing: 'cubic-bezier(.215, .61, .355, 1)', delay: 1000, scale: 0.65}); /* Creo uno scrollreveal zoom-delay che agiunge allo zoom di prima un ritardo */





      });



    </script>
